site_name: lzlqwq's Note
site_author: lzlqwq
repo_url: https://github.com/lzlqwq2024/lzlqwq2024.github.io
repo_name: lzlqwq2024/lzlqwq'sNote

theme:
  name: material
  language: zh
  features:
    - search.suggest
    - navigation.indexes
    - navigation.tabs
    - navigation.top
  custom_dir: overrides
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: 进入暗色模式
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: 进入亮色模式
plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MM/yyyy
  - tags
nav:
  - 简介:
    - index.md
  - 图论:
    - 图论/TopoSort.md
  - 字符串:
    - 字符串/KMP.md
  - Blog:
    - blog/index.md

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - meta # 支持Markdown文件上方自定义标题标签等
  - pymdownx.caret
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format # 代码块高亮插件
  - pymdownx.arithmatex:  # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - markdown.extensions.toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: "\ue157"

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css


